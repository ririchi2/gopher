<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gopher</title>
  <link rel="stylesheet" href="./css/style.scss">
</head>

<body>
  <div class="gopher-container">
    <div class="gopher-ears">
      <div class="gopher-ear left">
        <div class="inner-ear"></div>
      </div>
      <div class="gopher-ear right">
        <div class="inner-ear"></div>
      </div>
    </div>

    <div class="gopher-head">
      <div class="gopher-eyes">
        <div class="gopher-eye left">
          <div class="gopher-pupil">
            <div class="gopher-shine"></div>
          </div>
        </div>
        <div class="gopher-eye right">
          <div class="gopher-pupil">
            <div class="gopher-shine"></div>
          </div>
        </div>
      </div>
      <div class="gopher-mouth">
        <div class="gopher-nose"></div>
        <div class="gopher-lips">
          <div class="gopher-lip left"></div>
          <div class="gopher-lip right"></div>
        </div>
        <div class="gopher-teeth">
          <div class="gopher-tooth left"></div>
          <div class="gopher-tooth right"></div>
        </div>
      </div>
    </div>

    <div class="gopher-bottom"></div>
    <div class="gopher-paws">
      <div class="gopher-paw left">
        <div class="gopher-finger left"></div>
      </div>
      <div class="gopher-paw right">
        <div class="gopher-finger right"></div>
      </div>
    </div>
    <div class="gopher-feet">
      <div class="gopher-foot left">
        <div class="gopher-toe left"></div>
      </div>
      <div class="gopher-foot right">
        <div class="gopher-toe right"></div>
      </div>
    </div>
  </div>
</body>

</html>
